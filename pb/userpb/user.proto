syntax = "proto3";

package daop.user;

option go_package = "pb/userpb;userpb";

import "google/api/annotations.proto";
import "google/api/field_behavior.proto";
import "google/api/visibility.proto";
import "google/protobuf/empty.proto";
import "protoc-gen-openapiv2/options/annotations.proto";
import "protoc-gen-openapiv2/options/openapiv2.proto";
import "validate/validate.proto";

// UserService 用户服务
service UserService {
  // Register 用户注册
  rpc Register(RegisterReq) returns (LoginResp) {
    option (google.api.http) = {post: "/user/register" body: "*"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {summary: "用户注册"};
  }
  // Login 用户登录
  rpc Login(LoginReq) returns (LoginResp) {
    option (google.api.http) = {post: "/user/login" body: "*"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {summary: "用户登录"};
  }
  // AuthLogin 用户授权登陆
  rpc AuthLogin(AuthLoginReq) returns (LoginResp) {
    option (google.api.http) = {post: "/user/auth/login" body: "*"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {summary: "用户授权登陆"};
  }
  // Bind 用户绑定账号
  rpc Bind(BindReq) returns (UserResp) {
    option (google.api.http) = {post: "/user/bind" body: "*"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {summary: "用户绑定账号"};
  }
  // ChangePwd 修改密码
  rpc ChangePwd(ChangePwdReq) returns (UserResp) {
    option (google.api.http) = {post: "/user/change/pwd" body: "*"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {summary: "修改密码"};
  }
  // ChangePwdNew 修改密码
  //   - version: v2
  rpc ChangePwdNew(ChangePwdNewReq) returns (UserResp) {
    option (google.api.http) = {post: "/user/changePwd" body: "*"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {summary: "(新)修改密码"};
  }
  // ForgetPwd 忘记密码 
  rpc ForgetPwd(ForgetPwdReq) returns (UserResp) {
    option (google.api.http) = {post: "/user/forget/pwd" body: "*"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {summary: "忘记密码"};
  }
  // SetPwd 重置密码
  rpc SetPwd(SetPwdReq) returns (UserResp) {
    option (google.api.http) = {post: "/user/set/pwd" body: "*"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {summary: "重置密码"};
  }
  // SendSetPwdCode 发送重置密码验证码
  rpc SendSetPwdCode(SendSetPwdCodeReq) returns (UserResp) {
    option (google.api.http) = {post: "/user/send/setpwdcode" body: "*"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {summary: "发送重置密码验证码"};
  }
  // ChangeUserStatus 修改用户状态
  rpc ChangeUserStatus(ChangeStatusReq) returns (UserResp) {
    // option (google.api.http) = {post: "/user/change/userstatus" body: "*"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {summary: "修改用户状态"};
    option (google.api.method_visibility).restriction = "INTERNAL";
  }
  // ChangeAccountStatus 修改账号状态
  rpc ChangeAccountStatus(ChangeStatusReq) returns (UserResp) {
    option (google.api.http) = {post: "/user/change/accountstatus" body: "*"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {summary: "修改账号状态"};
    option (google.api.method_visibility).restriction = "INTERNAL";
  }
  // ChangeAccountCredential 修改账号uuid
  rpc ChangeAccountCredential(ChangeCredential) returns (UserResp) {
    option (google.api.http) = {post: "/user/change/accountcredential" body: "*"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {summary: "修改账号uuid"};
  }
  // ChangeAccountMerchantStatus 修改账号商户签约状态
  rpc ChangeAccountMerchantStatus(ChangeStatusReq) returns (UserResp) {
    option (google.api.http) = {post: "/user/change/accountmerchantstatus" body: "*"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {summary: "修改账号商户签约状态"};
  }
  // CreatorApply 申请创作者
  rpc CreatorApply(CreatorApplyReq) returns (CreatorApplyResp) {
    option (google.api.http) = {post: "/user/creator/apply" body: "*"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {summary: "申请创作者"};
  }
  // CreatorAudit 创作者审核
  rpc CreatorAudit(CreatorAuditReq) returns (UserResp) {
    option (google.api.http) = {post: "/user/creator/audit" body: "*"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {summary: "创作者审核"};
  }
  // CreatorList 创作者列表
  rpc CreatorList(CreatorListReq) returns (CreatorListResp) {
    option (google.api.http) = {post: "/user/creator/list" body: "*"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {summary: "创作者列表"};
  }
  // RealName 用户实名
  rpc RealName(RealNameReq) returns (RealNameResp) {
    option (google.api.http) = {post: "/user/real/name" body: "*"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {summary: "用户实名"};
  }
  // RealNameNew (新)用户实名
  //   - version: v2
  rpc RealNameNew(RealNameNewReq) returns (RealNameNewResp) {
    option (google.api.http) = {post: "/user/realName" body: "*"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {summary: "(新)用户实名"};
  }
  // UserValidity 用户是否可用
  rpc UserValidity(UserInfoReq) returns (UserResp) {
    // option (google.api.http) = {get: "/user/validity"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {summary: "用户是否可用"};
    option (google.api.method_visibility).restriction = "INTERNAL";
  }
  // UserMyInfo 我的用户信息
  rpc UserMyInfo(google.protobuf.Empty) returns (UserInfoResp) {
    option (google.api.http) = {get: "/user/my/info"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {summary: "我的用户信息"}; // 我的用户信息
  }
  // CancelMyAccount 注销我的账号
  rpc CancelMyAccount(google.protobuf.Empty) returns (UserResp) {
    option (google.api.http) = {post: "/user/my/cancelaccount" body: "*"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {summary: "注销我的账号"}; // 注销我的账号
  }
  // UserIndexStatistics (商户后台)用户首页数据统计
  rpc UserIndexStatistics(UserIndexStatisticsReq) returns (UserIndexStatisticsResp) {
    option (google.api.http) = {get: "/user/index/statistics"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {summary: "用户首页数据统计"};
  }
  // UserServiceBaseList 获取用户列表
  rpc UserServiceBaseList(UserServiceBaseListReq) returns (UserServiceBaseListResp) {
    option (google.api.http) = {get: "/user/service/baselist"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {summary: "获取用户列表"};
  }
  // UserCapital 用户资金
  rpc UserCapital(UserCapitalReq) returns (UserCapitalResp) {
    option (google.api.http) = {get: "/user/capital"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {summary: "用户资金"};
  }
  // UserCapitalList 用户资金明细
  rpc UserCapitalList(UserCapitalListReq) returns (UserCapitalListResp) {
    option (google.api.http) = {get: "/user/capital/list"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {summary: "用户资金明细"};
  }

  // UserChainCost 查询上链预算费用
  rpc UserChainCost(UserChainCostReq) returns (UserChainCostResp) {
    option (google.api.http) = {post: "/user/capital/chain/cost" body: "*"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {summary: "查询上链费用"};
    option (google.api.method_visibility).restriction = "INTERNAL";
  }
  // UserDeveloperApply 申请开发者认证
  rpc UserDeveloperApply(google.protobuf.Empty) returns (UserResp) {
    option (google.api.http) = {post: "/user/developer/apply" body: "*"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {summary: "申请开发者认证"};
  }
  // UserBaseInfo 用户基础详情
  rpc UserBaseInfo(UserBaseInfoReq) returns (UserBaseInfoResp) {
    // option (google.api.http) = {get: "/user/baseinfo"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {summary: "用户基础详情"};
    option (google.api.method_visibility).restriction = "INTERNAL";
  }
  // UserInfo 用户详情
  rpc UserInfo(UserInfoReq) returns (UserInfoResp) {
    // option (google.api.http) = {get: "/user/info"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {summary: "用户详情"};
    option (google.api.method_visibility).restriction = "INTERNAL";
  }
  // UserBaseInfoList 用户基础信息列表
  rpc UserBaseInfoList(UserBaseInfoListReq) returns (UserBaseInfoListResp) {
    // option (google.api.http) = {get: "/user/baseinfolist"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {summary: "用户基础信息列表"};
    option (google.api.method_visibility).restriction = "INTERNAL";
  }
  // UserCharge 用户充值
  rpc UserCharge(UserChargeReq) returns (UserChargeResp) {
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {summary: "用户充值"};
    option (google.api.method_visibility).restriction = "INTERNAL";
  }
  // UserChargeStatus 获取用户充值状态
  rpc UserChargeStatus(UserChargeStatusReq) returns (UserChargeStatusResp) {
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {summary: "获取用户充值状态"};
    option (google.api.method_visibility).restriction = "INTERNAL";
  }
  // UserChargeChange 用户充值状态修改
  rpc UserChargeChange(UserChargeChangeReq) returns (UserResp) {
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {summary: "用户充值状态修改"};
    option (google.api.method_visibility).restriction = "INTERNAL";
  }
  // UserAccountInfo 查询用户账户信息
  rpc UserAccountInfo(UserAccountInfoReq) returns (UserAccountInfoResp) {
    // option (google.api.http) = {get: "/user/account/info"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {summary: "查询用户账户信息"};
    option (google.api.method_visibility).restriction = "INTERNAL";
  }
  // UserFrozenCapital 冻结用户余额
  rpc UserFrozenCapital(UserFrozenCapitalReq) returns (UserFrozenCapitalResp) {
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {summary: "冻结用户余额"};
    option (google.api.method_visibility).restriction = "INTERNAL";
  }
  // UserUnFrozenCapital 解冻用户余额
  rpc UserUnFrozenCapital(UserUnFrozenCapitalReq) returns (UserResp) {
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {summary: "解冻用户余额"};
    option (google.api.method_visibility).restriction = "INTERNAL";
  }
  // UserInvoiceList 查询可开发票的列表
  rpc UserInvoiceList(UserInvoiceListReq) returns (UserInvoiceListResp) {
    option (google.api.http) = {post: "/user/invoice/list" body: "*"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {summary: "获取可开发票的月份和额度列表"};
  }
  // UserInvoicedlist 查看已经开过的发票列表
  rpc UserInvoicedList(UserInvoicedListReq) returns (UserInvoicedListResp) {
    option (google.api.http) = {post: "/user/invoice/invoicedlist" body: "*"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {summary: "获取已开发票的列表"};
  }
  // UserInvoicedInclusiveMonth  查看已经开票包含的月份
  rpc UserInvoicedInclusiveMonth(UserInvoicedInclusiveMonthReq) returns (UserInvoicedInclusiveMonthResp) {
    option (google.api.http) = {post: "/user/invoice/inclusivemonth" body: "*"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {summary: "获取已开发票包含月份"};
  }
  //UserInvoiceConsumptiveDetail 查看水月消费明细
  rpc UserInvoiceConsumptiveDetail(UserInvoiceConsumptiveDetailReq) returns (UserInvoiceConsumptiveDetailResp) {
    option (google.api.http) = {post: "/user/invoice/consumptivedetail" body: "*"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {summary: "查看当月消费明细"};
  }
  // UserInvoiceApply 申请开发票
  rpc UserInvoiceApply(UserInvoiceApplyReq) returns (UserInvoiceApplyResp) {
    option (google.api.http) = {post: "/user/invoice/apply" body: "*"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {summary: "申请开票"};
  }
  // UserInvoiceGetInfoById 查看发票信息
  rpc UserInvoiceGetInfoById(UserInvoiceGetInfoByIdReq) returns (UserInvoiceGetInfoByIdResp) {
    option (google.api.http) = {post: "/user/invoice/getinfobyid" body: "*"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {summary: "申请开票"};
  }
  // AdminSetPwd admin重置密码
  rpc AdminSetPwd(AdminSetPwdReq) returns (UserResp) {
    option (google.api.http) = {post: "/user/admin/set/pwd" body: "*"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {summary: "admin重置密码"};
  }
  // UserAdminList (manager)admin获取用户列表
  rpc UserAdminList(UserAdminListReq) returns (UserAdminListResp) {
    option (google.api.http) = {get: "/user/admin/list"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {summary: "admin获取用户列表"};
  }
  // UserAccountAdminList admin获取用户账号列表
  rpc UserAccountAdminList(UserAccountAdminListReq) returns (UserAccountAdminListResp) {
    option (google.api.http) = {get: "/user/admin/accountlist"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {summary: "(manager)admin获取用户账号列表"};
  }
  // UserAccountChangePrice 修改账号价格
  rpc UserAccountChangePrice(UserAccountChangePriceReq) returns (UserResp) {
    option (google.api.http) = {post: "/user/admin/change/price" body: "*"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {summary: "修改账号价格"};
  }
  // UserCapitalAllList admin用户资金明细
  rpc UserCapitalAllList(UserCapitalAllListReq) returns (UserCapitalAllListResp) {
    option (google.api.http) = {get: "/user/admin/capital/list"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {summary: "admin用户资金明细"};
  }
  // UserAdminDeveloperAudit admin审核开发者
  rpc UserAdminDeveloperAudit(UserAdminDeveloperAuditReq) returns (UserResp) {
    option (google.api.http) = {post: "/user/admin/developer/audit" body: "*"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {summary: "admin审核开发者"};
  }
  // UserAdminInvoiceSetInfo (运营后台)更新发票相关信息
  rpc UserAdminInvoiceSetInfo(UserAdminInvoiceSetInfoReq) returns (UserAdminInvoiceSetInfoResp) {
    option (google.api.http) = {post: "/user/admin/invoice/setinvoiceinfo" body: "*"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {summary: "admin更新发票相关信息"};
  }
  // UserAdminInvoiceList (运营后台)查询申请开发票的列表
  rpc UserAdminInvoiceList(UserAdminInvoiceListReq) returns (UserAdminInvoiceListResp) {
    option (google.api.http) = {post: "/user/admin/invoice/invoicelist" body: "*"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {summary: "admin查询申请开发票的列表"};
  }
  // UserAdminInvoiceGetInfo (运营后台)查看发票内容信息
  rpc UserAdminInvoiceGetInfo(UserAdminInvoiceGetInfoReq) returns (UserAdminInvoiceGetInfoResp) {
    option (google.api.http) = {post: "/user/admin/invoice/getinfo" body: "*"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {summary: "admin查看发票内容信息"};
  }
  // UserAdminInvoiceGetMonthsInfo (运营后台)查看发票包含的月份信息
  rpc UserAdminInvoiceGetMonthsInfo(UserAdminInvoiceGetMonthsInfoReq) returns (UserAdminInvoiceGetMonthsInfoResp) {
    option (google.api.http) = {post: "/user/admin/invoice/getmonthsinfo" body: "*"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {summary: "admin查看发票包含的月份信息"};
  }
  // UserAdminGetConsumptiveDetail (运营后台)查看当月消费明细
  rpc UserAdminGetConsumptiveDetail(UserAdminGetConsumptiveDetailReq) returns (UserAdminGetConsumptiveDetailResp) {
