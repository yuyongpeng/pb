message RegisterReq {
  string account = 1 [(google.api.field_behavior) = REQUIRED, (validate.rules).string.min_len = 1, (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "账号:手机号或者邮箱"}];
  string password = 2 [(google.api.field_behavior) = REQUIRED, (validate.rules).string = {min_len: 6, max_len: 16}, (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "账号密码6-16位"}];
  uint32 code = 4 [(google.api.field_behavior) = REQUIRED, (validate.rules).uint32 = {gt: 1000,lt: 9999}, (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "四位数字验证码"}];
}

message AuthLoginReq {
  string account = 1 [(google.api.field_behavior) = REQUIRED, (validate.rules).string.min_len = 1, (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "账号:手机号或者邮箱"}];
  string sign = 2 [(google.api.field_behavior) = REQUIRED, (validate.rules).string.min_len = 1, (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "将appid、nonce和secretKey(在开发者管理后台创建应用后得到)按顺序拼接成一个字符串后，再用md5算法生成的签名hash"}];
  string nonce = 3 [(google.api.field_behavior) = REQUIRED, (validate.rules).string.min_len = 1, (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "签名用到的随机字符串"}];
}

message LoginReq {
  string account = 1 [(google.api.field_behavior) = REQUIRED, (validate.rules).string.min_len = 1, (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "账号:手机号或者邮箱"}];
  string password = 2 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "账号密码6-16位"}];
  uint32 type = 3 [(google.api.field_behavior) = REQUIRED, (validate.rules).uint32 = {gt: 0,lt: 3}, (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "1手机号验证码2账号密码登陆"}];
  uint32 code = 4 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "四位数字(1000-9999)验证吗"}];
}

message LoginResp {
  uint32 code = 1 [(google.api.field_behavior) = REQUIRED, (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "错误代码,0表示业务成功,否则表示错误", format: "无符型整数"}]; // 错误代码,0表示业务成功,否则表示错误
  string msg = 2 [(google.api.field_behavior) = REQUIRED, (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "错误信息"}]; // 错误信息
  message Data {
    UserInfo user_info = 1[(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "用户详情"}];
    string token = 2 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "用户token"}];
    uint32 expires_in = 3 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "失效时间"}];
    bool pwd_expired = 4 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "密码是否过期,true表示密码已过期;false表示密码未过期"}]; // 密码是否过期,true表示密码已过期;false表示密码未过期
  }
  Data data = 3;
}

message BindReq {
  string account = 1 [(google.api.field_behavior) = REQUIRED, (validate.rules).string.min_len = 1, (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "账号:手机号或者邮箱"}];
  uint32 code = 4 [(google.api.field_behavior) = REQUIRED, (validate.rules).uint32 = {gt: 1000,lt: 9999}, (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "四位数字(1000-9999)验证吗"}];
